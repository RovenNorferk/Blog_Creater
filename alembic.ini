[alembic]
# Path to migration scripts (relative to alembic.ini)
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Version path separator; uses os.pathsep for cross-platform compatibility
version_path_separator = os

# Output encoding for migration files
output_encoding = utf-8

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S